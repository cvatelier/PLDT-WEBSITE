<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Scheduler</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<!-- Flatpickr CSS -->
<link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

<style>
body { font-family:"Segoe UI", sans-serif; background:#f4f5f7; }
.table thead th { background:#fff; position: sticky; top: 0; z-index: 2; }
.status-Active { background:#d4edda; color:#155724; padding:3px 6px; border-radius:0.25rem; }
.status-Vacation { background:#fff3cd; color:#856404; padding:3px 6px; border-radius:0.25rem; }
.status-Inactive { background:#f8d7da; color:#721c24; padding:3px 6px; border-radius:0.25rem; }
.modal-label { font-weight:600; }
</style>
</head>
<body>

<div class="container py-4">
  <h1 class="mb-3">Employee Scheduler</h1>
  <div class="mb-3 d-flex justify-content-between">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editModal" onclick="openAddModal()">
      <i class="bi bi-plus-circle"></i> Add Employee
    </button>
    <input type="text" id="searchInput" class="form-control w-25" placeholder="Search by name" onkeyup="renderTable()">
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Cluster</th>
          <th>Vacation</th>
          <th>Shift</th>
          <th>Job</th>
          <th>Rest Days</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTable"></tbody>
    </table>
  </div>
</div>

<!-- Edit/Add Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Edit Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="employeeIndex">
        <div class="mb-2">
          <label class="modal-label">Name</label>
          <input type="text" id="empName" class="form-control">
        </div>
        <div class="mb-2">
          <label class="modal-label">Role</label>
          <input type="text" id="empRole" class="form-control">
        </div>
        <div class="mb-2">
          <label class="modal-label">Cluster</label>
          <input type="text" id="empCluster" class="form-control">
        </div>
        <div class="mb-2">
          <label class="modal-label">Vacation</label>
          <div class="d-flex gap-2">
            <input type="text" id="vacStart" class="form-control" placeholder="Start">
            <input type="text" id="vacEnd" class="form-control" placeholder="End">
          </div>
        </div>
        <div class="mb-2">
          <label class="modal-label">Shift</label>
          <div class="d-flex gap-2">
            <input type="text" id="shiftStart" class="form-control" placeholder="Start">
            <input type="text" id="shiftEnd" class="form-control" placeholder="End">
          </div>
        </div>
        <div class="mb-2">
          <label class="modal-label">Job</label>
          <input type="text" id="empJob" class="form-control">
        </div>
        <div class="mb-2">
          <label class="modal-label">Rest Days</label>
          <select id="empRestDays" class="form-select" multiple>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="modal-label">Status</label>
          <select id="empStatus" class="form-select">
            <option>Active</option>
            <option>Vacation</option>
            <option>Inactive</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="saveEmployee()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
let employees = [
  { 
    name:"John Doe", role:"Technician", cluster:"A", 
    vacation:{start:null,end:null}, shift:{start:null,end:null}, 
    job:"Install", status:"Active", restDays:["Saturday","Sunday"] 
  },
  { 
    name:"Jane Smith", role:"Technician", cluster:"B", 
    vacation:{start:null,end:null}, shift:{start:null,end:null}, 
    job:"Repair", status:"Vacation", restDays:["Sunday"] 
  }
];

function formatDate(d){ 
  if(!d) return "-";
  const dateObj = new Date(d);
  const mm = String(dateObj.getMonth()+1).padStart(2,'0');
  const dd = String(dateObj.getDate()).padStart(2,'0');
  const yyyy = dateObj.getFullYear();
  const hh = String(dateObj.getHours()).padStart(2,'0');
  const min = String(dateObj.getMinutes()).padStart(2,'0');
  return `${mm}/${dd}/${yyyy} ${hh}:${min}`;
}

function renderTable(){
  const tbody = document.getElementById('employeeTable');
  const search = document.getElementById('searchInput').value.toLowerCase();
  tbody.innerHTML = '';
  employees.forEach((e, idx)=>{
    if(!e.name.toLowerCase().includes(search)) return;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${e.name}</td>
      <td>${e.role}</td>
      <td>${e.cluster}</td>
      <td>${formatDate(e.vacation.start)} - ${formatDate(e.vacation.end)}</td>
      <td>${formatDate(e.shift.start)} - ${formatDate(e.shift.end)}</td>
      <td>${e.job || "-"}</td>
      <td>${e.restDays.join(", ")}</td>
      <td><span class="status-${e.status}">${e.status}</span></td>
      <td>
        <button class="btn btn-sm btn-outline-primary" onclick="openEditModal(${idx})"><i class="bi bi-pencil"></i></button>
        <button class="btn btn-sm btn-outline-danger" onclick="deleteEmployee(${idx})"><i class="bi bi-trash"></i></button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function openEditModal(idx){
  const e = employees[idx];
  document.getElementById('employeeIndex').value = idx;
  document.getElementById('empName').value = e.name;
  document.getElementById('empRole').value = e.role;
  document.getElementById('empCluster').value = e.cluster;
  document.getElementById('vacStart')._flatpickr.setDate(e.vacation.start);
  document.getElementById('vacEnd')._flatpickr.setDate(e.vacation.end);
  document.getElementById('shiftStart')._flatpickr.setDate(e.shift.start);
  document.getElementById('shiftEnd')._flatpickr.setDate(e.shift.end);
  document.getElementById('empJob').value = e.job;
  
  // Set Rest Days in multi-select
  const options = document.getElementById('empRestDays').options;
  for(let i=0;i<options.length;i++){
    options[i].selected = e.restDays.includes(options[i].value);
  }

  document.getElementById('empStatus').value = e.status;
  document.getElementById('modalTitle').innerText = "Edit Employee";
  new bootstrap.Modal(document.getElementById('editModal')).show();
}

function openAddModal(){
  document.getElementById('employeeIndex').value = '';
  document.getElementById('empName').value = '';
  document.getElementById('empRole').value = '';
  document.getElementById('empCluster').value = '';
  document.getElementById('vacStart')._flatpickr.clear();
  document.getElementById('vacEnd')._flatpickr.clear();
  document.getElementById('shiftStart')._flatpickr.clear();
  document.getElementById('shiftEnd')._flatpickr.clear();
  document.getElementById('empJob').value = '';
  
  // Clear rest days
  const options = document.getElementById('empRestDays').options;
  for(let i=0;i<options.length;i++){ options[i].selected = false; }

  document.getElementById('empStatus').value = 'Active';
  document.getElementById('modalTitle').innerText = "Add Employee";
}

function saveEmployee(){
  const idx = document.getElementById('employeeIndex').value;
  const emp = {
    name: document.getElementById('empName').value,
    role: document.getElementById('empRole').value,
    cluster: document.getElementById('empCluster').value,
    vacation: { start: document.getElementById('vacStart').value || null, end: document.getElementById('vacEnd').value || null },
    shift: { start: document.getElementById('shiftStart').value || null, end: document.getElementById('shiftEnd').value || null },
    job: document.getElementById('empJob').value,
    restDays: Array.from(document.getElementById('empRestDays').selectedOptions).map(opt => opt.value),
    status: document.getElementById('empStatus').value
  };
  if(idx === '') employees.push(emp);
  else employees[idx] = emp;
  renderTable();
  bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
}

function deleteEmployee(idx){
  if(confirm("Are you sure you want to delete this employee?")){
    employees.splice(idx,1);
    renderTable();
  }
}

// Initialize Flatpickr
flatpickr("#vacStart", { enableTime:false, dateFormat:"m/d/Y" });
flatpickr("#vacEnd", { enableTime:false, dateFormat:"m/d/Y" });
flatpickr("#shiftStart", { enableTime:true, dateFormat:"m/d/Y H:i" });
flatpickr("#shiftEnd", { enableTime:true, dateFormat:"m/d/Y H:i" });

renderTable();
</script>
</body>
</html>
